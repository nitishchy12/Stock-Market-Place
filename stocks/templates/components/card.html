<!-- Modern Stock Card Component -->
<div class="stock-card">
  <div class="stock-card-header">
    <div class="stock-info">
      <h3 class="stock-name">{{ name }}</h3>
      <p class="stock-ticker">{{ ticker }}</p>
    </div>
    <div class="watchlist-btn">
      <a href="{% url 'add_to_watchlist' ticker %}" class="btn-watchlist" title="Add to Watchlist">
        <i class="heart-icon">â™¡</i>
      </a>
    </div>
  </div>

  <div class="stock-price">
    <span class="price-value" id="{{ ticker }}">$ {{ curr_price }}</span>
    <span class="price-change">+0.00%</span>
  </div>

  <div class="stock-actions">
    <button class="btn-sell" data-bs-toggle="modal" data-bs-target="#sellModal-{{ stock_id }}">
      <span>Sell</span>
    </button>
    <button class="btn-buy" data-bs-toggle="modal" data-bs-target="#buyModal-{{ stock_id }}">
      <span>Buy</span>
    </button>
  </div>
</div>

<!-- BUY Modal -->
<div class="modal fade" id="buyModal-{{ stock_id }}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <form method="POST" action="{% url 'buy' stock_id %}" class="modal-content modern-modal">
      {% csrf_token %}
      <div class="modal-header">
        <h5 class="modal-title">Buy {{ name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="quantity-buy-{{ stock_id }}">Quantity</label>
          <input type="number" id="quantity-buy-{{ stock_id }}" name="quantity" placeholder="Enter quantity" min="1" class="form-control modern-input" required>
        </div>
        <div class="price-info">
          <span>Current Price: ${{ curr_price }}</span>
        </div>
        <input type="hidden" name="real-time-price" id="real_time_buy_price" value="{{ curr_price }}">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-success modern-btn">Confirm Buy</button>
      </div>
    </form>
  </div>
</div>

<!-- SELL Modal -->
<div class="modal fade" id="sellModal-{{ stock_id }}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <form method="POST" action="{% url 'sell' stock_id %}" class="modal-content modern-modal">
      {% csrf_token %}
      <div class="modal-header">
        <h5 class="modal-title">Sell {{ name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="quantity-sell-{{ stock_id }}">Quantity</label>
          <input type="number" id="quantity-sell-{{ stock_id }}" name="quantity" placeholder="Enter quantity" min="1" class="form-control modern-input" required>
        </div>
        <div class="price-info">
          <span>Current Price: ${{ curr_price }}</span>
        </div>
        <input type="hidden" name="real-time-price" id="real_time_sell_price" value="{{ curr_price }}">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-danger modern-btn">Confirm Sell</button>
      </div>
    </form>
  </div>
</div>
